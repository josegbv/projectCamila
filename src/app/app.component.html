<div class="container">

  <div >
    <h1>Proyecto de camila</h1>
    <h2>Segun la seleccion se pintara el color en tu pantalla</h2>
    <h4>(El color corresponde al sentimiento segun la psicologia)</h4>
  </div>
  
  <div >
    <select [(ngModel)]="estadoSeleccionado" (change)="cambiarColor()">
      <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
    </select>
  </div>

</div>
